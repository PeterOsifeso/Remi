<ion-header>

  <ion-navbar>
    <ion-title>{{cake.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
    <ion-item *ngFor="let type of cakeTypes" (click)="selectChoice(type)">
      <ion-thumbnail item-left>
        <img src={{type.image}}>
      </ion-thumbnail>
      <h2>{{type.name}}</h2>
      <p>{{type.shapeornum}}</p>
      <p>{{type.price}}</p>
      <ion-icon style="color:grey" item-right name="add-circle"></ion-icon>
    </ion-item>
  </ion-list>

  <!-- <ion-card style="color: darkslategrey;" padding [(innerHTML)]="cake.description"></ion-card> -->

</ion-content>
