<ion-header>

  <ion-navbar>
    <ion-title>{{choice.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <img src={{choice.image}} style="max-height: 70%; width: 100%; padding-bottom: 2%;">
  <section style="padding: 16px;">
    <div>
      <h2>{{choice.name}}</h2>
      <h3>{{choice.price}}</h3>
      <h4>{{choice.shapeornum}}</h4>
    </div>
    <hr>

    <ion-list>

      <ion-item>
        <ion-label>Quantity</ion-label>
        <ion-input type="text" disabled style="opacity: 1" value="{{quantity}}"></ion-input>
        <button ion-button item-right (click)="addQuantity()"><ion-icon name="add" large></ion-icon></button>
        <button ion-button item-right (click)="reduceQuantity()"><ion-icon name="remove" large></ion-icon></button>
      </ion-item>

      <ion-item>
        <ion-label stacked>Photofrost</ion-label>
        <ion-select [(ngModel)]="photofrost" multiple="false" cancelText="Cancel" okText="Okay">
          <ion-option value="without" checked="true">without</ion-option>
          <ion-option value="with">with</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label stacked>Comments</ion-label>
        <ion-textarea placeholder="" [(ngModel)]="comments"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label stacked>Delievery Address</ion-label>
        <ion-textarea placeholder="" [(ngModel)]="address"></ion-textarea>
      </ion-item>


    </ion-list>
    <button ion-button block (click)="submitOrder()">Submit Order</button>
  </section>

</ion-content>
