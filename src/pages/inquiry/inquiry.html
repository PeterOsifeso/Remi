<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Inquiry
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <img src="assets/inquiry.png" style="max-height: 40%; width: 100%;">
  <ion-list>

    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" value="" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Phone</ion-label>
      <ion-input type="text" value="" [(ngModel)]="phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Message</ion-label>
      <ion-textarea placeholder="" [(ngModel)]="message"></ion-textarea>
    </ion-item>

  </ion-list>
  <div class="theGallery" text-center *ngIf="pictures.length > 0">
    <img [src]="pic" *ngFor="let pic of pictures; let i = index" alt="">
  </div>
  <img [src]="addpicimg" style="max-width: 15%; max-height:15%;" (click)="addPic()" *ngIf="pictures.length<5">

  <button ion-button block (click)="submitInquiry()">Submit</button>

</ion-content>
